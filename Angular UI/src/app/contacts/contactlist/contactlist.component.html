<table class="table table-hover">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email ID</th>
    <th>Phone No.</th>
    <th>Active</th>
  </tr>
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.FirstName}}</td>
    <td (click)="populateForm(pd)">{{pd.LastName}}</td>
    <td (click)="populateForm(pd)">{{pd.Email}}</td>
    <td (click)="populateForm(pd)">{{pd.PhoneNumber}}</td>
    <td (click)="populateForm(pd)" >{{pd.Status}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.ContactId)"></i>
    </td>
  </tr>
</table>
